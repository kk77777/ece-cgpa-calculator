<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA Calculator</title>
  </head>
  <body>
    <h1>CGPA Calculator for ECE students</h1>
    <h3>Enter semester wise SGPA (Eg : 7.50)</h3>
    <div>
      Sem 1 : <input id="sem1" type="text" />
      <span id="credit1"></span>
    </div>
    <br />
    <div>
      Sem 2 : <input id="sem2" type="text" />
      <span id="credit2"></span>
    </div>
    <br />
    <div>
      Sem 3 : <input id="sem3" type="text" />
      <span id="credit3"></span>
    </div>
    <br />
    <div>
      Sem 4 : <input id="sem4" type="text" />
      <span id="credit4"></span>
    </div>
    <br />
    <div>
      Sem 5 : <input id="sem5" type="text" />
      <span id="credit5"></span>
    </div>
    <br />
    <div>
      Sem 6 : <input id="sem6" type="text" />
      <span id="credit6"></span>
    </div>
    <br />
    <br />
    <button onclick="calculate()" style="font-size: large">Calculate</button>
    <script>
      let args = [0, 0, 0, 0, 0, 0];
      let credits = [22, 21.5, 25.5, 22, 23, 24];
      let totalCredits = credits.reduce((a, b) => a + b, 0);
      window.onload = function () {
        for (let i = 0; i < 6; i++) {
          document.getElementById(
            `credit${i + 1}`
          ).innerHTML = `(${credits[i]})`;
        }
      };
      function calculate() {
        args[0] = document.getElementById('sem1').value;
        args[1] = document.getElementById('sem2').value;
        args[2] = document.getElementById('sem3').value;
        args[3] = document.getElementById('sem4').value;
        args[4] = document.getElementById('sem5').value;
        args[5] = document.getElementById('sem6').value;
        if (args.length == 6) {
          const cg =
            (args[0] * credits[0] +
              args[1] * credits[1] +
              args[2] * credits[2] +
              args[3] * credits[3] +
              args[4] * credits[4] +
              args[5] * credits[5]) /
            totalCredits;
          const cgf = cg.toFixed(2);
          alert(
            `Your current CGPA is : ${cgf}\nTotal Credit : ${totalCredits} `
          );
        }
      }
    </script>
  </body>
</html>
